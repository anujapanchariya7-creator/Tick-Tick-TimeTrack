<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>TimeTrack â€” Analysis</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">TimeTrack</div>
    <div class="right">
      <button id="backBtn" class="btn outline small">Back</button>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <div class="row spaced">
        <h2 id="dayTitle">Analysis</h2>
        <div id="summaryStats" class="muted"></div>
      </div>

      <div id="noData" class="empty hidden card">
        <div class="emoji">ðŸ“­</div>
        <h3>No data available</h3>
        <p>There are no activities logged for this date. Start logging your day now!</p>
        <button id="goLog" class="btn">Go log activities</button>
      </div>

      <div id="chartsArea" class="grid two hidden">
        <div class="chart-card">
          <canvas id="pieChart"></canvas>
        </div>
        <div class="chart-card">
          <canvas id="barChart"></canvas>
        </div>
      </div>

      <div class="card">
        <h3>Activities</h3>
        <div id="activitiesTable" class="list"></div>
      </div>
    </section>
  </main>

  <script src="firebase.js"></script>
  <script src="auth.js"></script>
  <script src="analysis.js"></script>
</body>
</html>
